<div class="comment">
    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <strong>{{comment.username}}</strong> <span class="text-muted">{{comment.created_at|timesince:time_now}}</span>
                    </div>
                    <div class="panel-body">
                        {{comment.comment}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
