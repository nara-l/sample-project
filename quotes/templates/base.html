<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'img/facvicon.png'%} ">
        <link href="{% static  'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static  'css/font-awesome.min.css'%}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
         {% block stylesheets %} {% endblock %}
    <title>{% block title %} Django Quotes / Article app {% endblock %}</title>
</head>
<body>
{% block header %}
<header>
    <div class="navbar navbar-light bg-light box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="{% url 'index' %}" class="navbar-brand d-flex align-items-center">
                <strong>QUOTES APP</strong>
            </a>
        </div>
    </div>
</header>
{% endblock %}
{% block body %}
{% endblock body %}
{% block footer %}
<footer class="text-muted">
    <div class="container">
        <p class="pull-right">
            <a href="#">Back to top</a>
        </p>
    </div>
</footer>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
{% endblock %}
